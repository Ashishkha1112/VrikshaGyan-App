<div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2>Change Password</h2>
        <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="currentPassword">Current Password</label>
            <input type="password" id="currentPassword" formControlName="currentPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && changePasswordForm.controls['currentPassword'].errors }">
            <div *ngIf="submitted && changePasswordForm.controls['currentPassword'].errors" class="invalid-feedback">
              Current password is required.
            </div>
          </div>
  
          <div class="form-group">
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" formControlName="newPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && changePasswordForm.controls['newPassword'].errors }">
            <div *ngIf="submitted && changePasswordForm.controls['newPassword'].errors" class="invalid-feedback">
              New password is required and must be at least 6 characters.
            </div>
          </div>
  
          <div class="form-group">
            <label for="confirmPassword">Confirm New Password</label>
            <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && changePasswordForm.controls['confirmPassword'].errors }">
            <div *ngIf="submitted && changePasswordForm.controls['confirmPassword'].errors" class="invalid-feedback">
              Confirm password is required and must match the new password.
            </div>
          </div>
  
          <button type="submit" class="btn btn-primary">Change Password</button>
        </form>
        <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
        <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
      </div>
    </div>
  </div>
