<div class="container-fluid">
    <h1 class="h3 mb-2 text-gray-800">Deleted Users</h1>
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">List of Deleted Users</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table datatable class="table table-bordered" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Occupation</th>
                            <th>Role</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Occupation</th>
                            <th>Role</th>
                            <th>Status</th>
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr *ngFor="let user of users">
                            <td>{{ user.userId }}</td>
                            <td>{{ user.firstName }} {{ user.middleName }} {{ user.lastName }}</td>
                            <td>{{ user.email }}</td>
                            <td>{{ user.phone }}</td>
                            <td>{{ user.occupation }}</td>
                            <td>{{ user.role }}</td>
                            <td>{{ user.status }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
